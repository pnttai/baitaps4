<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title>Form ThÃªm Category</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    /* Custom Styles */
    body {
      overflow: hidden; /* Hide overflow to prevent scrollbar */
      position: relative; /* Required for absolute positioning of elements */
      margin: 0; /* Remove default margin */
      background: linear-gradient(45deg, #00FF00, #0000FF, #FFFF00, #FFA500, #FFC0CB);
      background-size: 400% 400%;
      animation: bling-bling 10s infinite linear;
    }
    .footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
    }

    .footer a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.9); /* Add opacity to container */
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      position: relative; /* Required for absolute positioning of elements */
      z-index: 2; /* Ensure form is on top of background */
      animation: glitter-animation 5s infinite alternate ease-in-out;
    }

    .form-control {
      border-radius: 4px;
    }

    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }

    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }

    .btn-secondary {
      background-color: #6c757d;
      border-color: #6c757d;
    }

    .btn-secondary:hover {
      background-color: #5a6268;
      border-color: #545b62;
    }

    .error-message {
      color: red;
      font-size: 0.85rem;
    }

    /* Bling Bling Effect */
    @keyframes bling-bling {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 51%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    /* Glitter Effect */
    @keyframes glitter-animation {
      0% {
        transform: translate(0, 0);
      }
      100% {
        transform: translate(2px, 2px);
      }
    }
  </style>
</head>
<body>
<section class="container mt-5">
  <h1 class="mb-4 text-center">Add Category</h1>
  <form id="categoryForm" th:action="@{/categories/add}" th:object="${category}" method="post">
    <div class="mb-3">
      <label for="name" class="form-label">Category Name:</label>
      <input type="text" id="name" th:field="*{name}" class="form-control"/>
      <div class="error-message" th:if="${#fields.hasErrors('name')}"
           th:errors="*{name}"></div>
    </div>
    <div class="d-grid gap-2">
      <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#confirmationModal">Submit</button>
      <a href="#" class="btn btn-secondary btn-lg" onclick="window.history.back()">Back</a>
    </div>
  </form>
</section>

<!-- Confirmation Modal -->
<div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmationModalLabel">Confirm Submission</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to add this category?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="submit" form="categoryForm" class="btn btn-primary">Add</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<div class="footer">
  <p>ShopQuanAo</p>
  <p>Social Media:
    <a href="https://facebook.com">Facebook</a>
    <a href="https://twitter.com">Twitter</a>
    <a href="https://instagram.com">Instagram</a>
  </p>
  <p>Address: Your Address Here</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
