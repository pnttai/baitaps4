<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title th:text="${title} ?: 'Categories List'"> Categories List </title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    /* Custom Styles */
    body {
      overflow: hidden; /* Hide overflow to prevent scrollbar */
      position: relative; /* Required for absolute positioning of elements */
      margin: 0; /* Remove default margin */
      background: linear-gradient(45deg, #00FF00, #0000FF, #FFFF00, #FFA500, #FFC0CB);
      background-size: 400% 400%;
      animation: bling-bling 10s infinite linear;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.9); /* Add opacity to container */
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      position: relative; /* Required for absolute positioning of elements */
      z-index: 2; /* Ensure form is on top of background */
      animation: glitter-animation 5s infinite alternate ease-in-out;
    }

    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }

    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }

    .btn-success {
      background-color: #28a745;
      border-color: #28a745;
    }

    .btn-success:hover {
      background-color: #218838;
      border-color: #1e7e34;
    }

    .btn-danger {
      background-color: #dc3545;
      border-color: #dc3545;
    }

    .btn-danger:hover {
      background-color: #c82333;
      border-color: #bd2130;
    }

    /* Bling Bling Effect */
    @keyframes bling-bling {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 51%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    /* Glitter Effect */
    @keyframes glitter-animation {
      0% {
        transform: translate(0, 0);
      }
      100% {
        transform: translate(2px, 2px);
      }
    }

    /* Footer */
    .footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
    }

    .footer a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
    }
  </style>
</head>
<body>
<section class="container mt-5">
  <h1 class="mb-4 text-center">Categories List</h1>
  <div>
    <a th:href="@{/categories/add}" class="btn btn-primary mb-3">Add New Category</a>
  </div>
  <table class="table table-bordered table-hover">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="category : ${categories}">
      <td th:text="${category.id}"></td>
      <td th:text="${category.name}"></td>
      <td>
        <a th:href="@{/categories/edit/{id}(id=${category.id})}" class="btn btn-success btn-sm">Edit</a>
        <a th:href="@{/categories/delete/{id}(id=${category.id})}"
           class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</section>

<div class="footer">
  <p>ShopQuanAo</p>
  <p>Social Media:
    <a href="https://facebook.com">Facebook</a>
    <a href="https://twitter.com">Twitter</a>
    <a href="https://instagram.com">Instagram</a>
  </p>
  <p>Address: Your Address Here</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
